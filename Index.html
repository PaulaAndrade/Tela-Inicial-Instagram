<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Imag/instagram-celular.png" alt="imagem de celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Imag/instagram-logo.png" class="logo" alt="logo do Instagram">
                <div class="foto-perfil">
                    <img src="./Imag/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue com Beidou</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="conta-errada">Não é Beidou?</p>
                <p class="conta-errada"> 
                    <span class="link-blue">Alterar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="consiga-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
